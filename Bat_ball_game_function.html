<body>
    <div class="game">

            let resultMsg;
            if(computerChoice === 'Ball'){
                score.Win = score.Win + 1;

            }else if(computerChoice === 'Bat'){ 
                score.Tie++;
                resultMsg =`oop's! Its a tie😐`;
            }else if(computerChoice === 'stump'){
                score.Lose++;
                resultMsg ='Computer has Won🥲';
            }
            console.log(score);
            localStorage.setItem('score',JSON.stringify(score));                          //define local storage
            document.querySelector('#user-move').innerText = `You have chosen Bat`;
            document.querySelector('#computer-move').innerText = `Computer Choice is ${computerChoice}`;
            document.querySelector('#result').innerText = resultMsg;
            document.querySelector('#score').innerText = score.displayScore();"
            >🏏Bat</button>
